---
fail_fast: true

default_language_version:
  node: system

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c # 4.6.0
    hooks:
      - id: trailing-whitespace
        # Generated file
        exclude: ^web/src/api/schema\.d\.ts|extra/.*$
      - id: end-of-file-fixer
        exclude: Cargo.nix
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key

  - repo: https://github.com/doublify/pre-commit-rust
    rev: eeee35a89e69d5772bdee97db1a6a898467b686e # 1.0
    hooks:
      - id: clippy
        args: ["--all-targets", "--all-features", "--", "-D", "warnings"]

  - repo: https://github.com/adrienverge/yamllint
    rev: 81e9f98ffd059efe8aa9c1b1a42e5cce61b640c6 # 1.35.1
    hooks:
      - id: yamllint

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: f295829140d25717bc79368d3f966fc1f67a824f # 0.41.0
    hooks:
      - id: markdownlint

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: 2491238703a5d3415bb2b7ff11388bf775372f29 # 0.10.0
    hooks:
      - id: shellcheck
        args: ["--severity=info"]
        exclude: '^extra/completions/'

  - repo: https://github.com/rhysd/actionlint
    rev: 03d0035246f3e81f36aed592ffb4bebf33a03106 # 1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/hadolint/hadolint
    rev: b3555ba9c2bfd9401e79f2f0da68dd1ae38e10c7 # 2.12.0
    hooks:
      - id: hadolint

  - repo: local
    hooks:
      - id: gen-man
        name: gen-man
        files: ^rust/stackablectl/
        language: system
        entry: cargo xtask gen-man
        stages: [pre-commit, pre-merge-commit, manual]
        pass_filenames: false

      - id: gen-comp
        name: gen-comp
        files: ^rust/stackablectl/
        language: system
        entry: cargo xtask gen-comp
        stages: [pre-commit, pre-merge-commit, manual]
        pass_filenames: false

      - id: gen-openapi
        name: gen-openapi
        files: ^web/
        language: system
        entry: cargo xtask gen-openapi
        stages: [pre-commit, pre-merge-commit, manual]
        pass_filenames: false

      - id: gen-ctl-readme
        name: gen-ctl-readme
        files: ^rust/stackablectl/
        language: system
        entry: cargo xtask gen-ctl-readme
        stages: [pre-commit, pre-merge-commit, manual]
        pass_filenames: false

      - id: gen-docs
        name: gen-docs
        files: ^rust/stackablectl/
        language: system
        entry: cargo xtask gen-docs
        stages: [pre-commit, pre-merge-commit, manual]
        pass_filenames: false

      - id: gen-cargo-nix
        name: gen-cargo-nix
        files: ^Cargo\.lock|go\.mod$
        language: system
        entry: make regenerate-nix
        stages: [pre-commit, pre-merge-commit, manual]
        pass_filenames: false

      - id: cargo-rustfmt
        name: cargo-rustfmt
        language: system
        # Pinning to a specific rustc version, so that we get consistent formatting
        entry: cargo +nightly-2025-01-15 fmt --all -- --check
        stages: [pre-commit]
        pass_filenames: false
